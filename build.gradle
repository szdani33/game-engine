group 'hu.daniels'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    lwjglVersion = '2.9.3'
}

dependencies {
    compile "org.lwjgl.lwjgl:lwjgl:$lwjglVersion"
    compile "commons-io:commons-io:2.5"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
